<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title> Registrar Producto </title>
    <div id="header">
        <h1>Registrar Producto</h1>
    </div>
</head>

<body>

    <div class="container">
        <form enctype="multipart/form-data">
            <div class="form-group">

                <label> Nombre:</label>
                <input type="text" id="name" class="inLargo" required><br>
            </div>
            <div class="form-group">
                <label> Descripcion: </label>

                <textarea type="text" id="description" required>  </textarea><br>
            </div>
            <div class="form-group">
                <label>Precio: </label>

                <input type="number" id="credit" value="50" class="inNum" required><br>
            </div>
            <div class="form-group">
                <label> Categoria: </label>
                <select name="category">
                    <option value="ropa">Ropa</option>
                    <option value="electronica">Electronica</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado: </label>

                Nuevo <input type="radio" name="estado" value="nuevo" checked>
                Bueno <input type="radio" name="estado" value="bueno">
                Malo <input type="radio" name="estado" value="malo">
            </div>
            <div class="form-group">
                <label>Foto: </label>
                <input type="file" accept=".png,.jpg" onchange="loadFile(event)">
                <img id="output" />
                <script>
                    var loadFile = function (event) {
                        var output = document.getElementById('output');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.onload = function () {
                            URL.revokeObjectURL(output.src) // free memory
                        }
                    };
                </script>
            </div>

            <input type="submit" value="Cancelar" id="cancelButton">
            <input type="submit" value="Aceptar" id="acceptButton">
    </div>
    </form>
    </div>
</body>



</html>
