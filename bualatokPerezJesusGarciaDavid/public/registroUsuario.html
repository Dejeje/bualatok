<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../views/registroUsuario.js"></script>


    <title> Registro de Usuario </title>
    <div id="header">
        <h1>Registro de Usuario</h1>
    </div>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">

                <label> Nombre:</label>
                <input type="text" id="name" class="inLargo" required><br>
            </div>
            <div class="form-group">
                <label> Apellidos: </label>

                <input type="text" id="surname" class="inLargo" required><br>
            </div>
            <div class="form-group">
                <label> Usuario: </label>

                <input type="text" id="username" size="100%" class="inCorto" required><br>
            </div>
            <div class="form-group">

                <div>
                    <label>Password: </label>
                </div>
                <div>
                    <input type="password" id="password" size="30%" class="inPass" required><br>
                </div>
                <div>
                    <label>Re-Password: </label>
                </div>
                <div>
                    <input type="password" id="re-password" size="30%" class="inPass" required><br>
                </div>
            </div>
            <div class="form-group">
                <label>Mail: </label>

                <input type="email" id="email" class="inCorto" required><br>
            </div>

            <div class="form-group">
                <label>Credito: </label>

                <input type="number" id="credit" value="50" class="inNum" required><br>
            </div>
            <div class="form-group">
                <label>Provincias: </label>
                <select name="category" id="province">
                </select>
            </div>
            <div>
                <input type="button" id="registerButton" value="Registrar" >
            </div>
            <div>
                <input type="button" id="loginButton" value="Login" >
            </div>
        </form>
    </div>
</body>



</html>
