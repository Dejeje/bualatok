<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../views/buscar.js"></script>

    <title> Buscar producto</title>
    <div id="header">
        <h1> Buscar producto </h1>
    </div>
</head>

<body>

    <form>
        <div class="container">
            <div>
                <input type="text" id="texto" size="100%" class="inCorto"
                    placeholder="Escriba el producto a buscar..."><br>
            </div>
            <div class="form-group">
                <label>Precio minimo: </label>

                <input type="number" id="minPrice" value="0" class="inNum" required><br>
            </div>
            <div class="form-group">
                <label>Precio maximo: </label>

                <input type="number" id="maxPrice" value="1000" class="inNum" required><br>
            </div>
            <div class="form-group">
                <label> Categoria: </label>
                <select name="category" id="category">
                    <option value=""></option>
                    <option value="ropa">Ropa</option>
                    <option value="electronica">Electronica</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado: </label>

                Nuevo <input type="radio" name="state" id="nuevoEstado" value="nuevo">
                Bueno <input type="radio" name="state" id="buenoEstado" value="bueno">
                Malo <input type="radio" name="state" id="maloEstado" value="malo">
            </div>
            <input type="button" value="Buscar" id="buscarButton">

        </div>
        <div class="container" id="container">


        </div>
    </form>
</body>



</html>
