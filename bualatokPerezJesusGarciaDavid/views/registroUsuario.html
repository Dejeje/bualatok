<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../index.js"></script>


    <title> Registro de Usuario </title>
    <div id="header">
        <h1>Registro de Usuario</h1>
    </div>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <div>
                    <label> Nombre:</label>
                </div>
                <div>
                    <input type="text" id="name" class="inLargo" required><br>
                </div>
                <div>
                    <label> Apellidos: </label>
                </div>
                <div>
                    <input type="text" id="surname" class="inLargo" required><br>
                </div>
                <div>
                    <label> Usuario: </label>
                </div>
                <div>
                    <input type="text" id="username" size="100%" class="inCorto" required><br>
                </div>
                <div class="form-group">

                    <div>
                        <label>Password: </label>
                    </div>
                    <div>
                        <input type="password" id="password" size="30%" class="inPass" required><br>
                    </div>
                    <div>
                        <label>Re-Password: </label>
                    </div>
                    <div>
                        <input type="password" id="re-password" size="30%" class="inPass" required><br>
                    </div>
                </div>
                <div>
                    <label>Mail: </label>
                </div>
                <div>
                    <input type="email" id="email" class="inCorto" required><br>
                </div>
                
                <div>
                    <label>Credito: </label>
                </div>
                <div>
                    <input type="number" id="credit" value="50" required><br>
                </div>
                <button type="button" id="registerButton">Enviar</button>
            </div>
        </form>
    </div>
</body>



</html>
